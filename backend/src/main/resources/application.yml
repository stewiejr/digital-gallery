server:
  port: 8080

spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/digital_gallery}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:password}
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

app:
  jwt:
    secret: ${JWT_SECRET:change-me-in-env-change-me-in-env-change-me-in-env-32-bytes}
    expirationMinutes: ${JWT_EXP_MINUTES:120}

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000}

paypal:
  mode: ${PAYPAL_MODE:sandbox}
  client-id: ${PAYPAL_CLIENT_ID:your-client-id}
  client-secret: ${PAYPAL_CLIENT_SECRET:your-client-secret}

file:
  upload-dir: ${UPLOAD_DIR:uploads}
